		<!-- Chat Button -->
		<div class="txtsmall" onClick="toggleChat();"  style="padding: 0 1vw; background: white; border-radius: 3vw; display: flex; justify-content: center; align-items: center; position: fixed; bottom: 3vw; right: 3vw;">
			Chat NurSYNC AI <img class="small circle" style="background: white; border: solid white 0.3vw; border-radius: 2vw;" src="bot.png">
		</div>
		<!-- Chat Window -->
		<div id="chatBox" style="padding-top: 4vw; position: fixed; bottom: 7vw; right: 2vw; width: 33vw; height: 40vw; background-color: #fff; border: 0.5vw solid #ccc; border-radius: 2vw; display: none; flex-direction: column; z-index: 10;">
			<div id="chatBoxHeader txtsmall" style="position: absolute; margin-bottom: 37vw; height: 4vw; background-color: #007bff; color: white; padding: 1vw 2vw; border-radius: 1vw; text-align: center;">
				NurSYNC AI
			</div>
			<div id="chatArea" style="flex-grow: 1; padding: 1vw; overflow-y: auto; border-bottom: 0.5vw solid #ccc; width: 100%;">
				<!-- Chat messages will be appended here -->
			</div>
			<input type="text" id="userInput" placeholder="Type a message..." style="font-size: 2vw; width: 84%; padding: 1vw; border: none; border-radius: 1vw; " onkeydown="if(event.key === 'Enter'){sendMessage()}">
		</div>

		<!-- JavaScript for toggling the chat window and sending messages -->
		<script>
			function toggleChat() {
				const chatBox = document.getElementById("chatBox");
				chatBox.style.display = chatBox.style.display === "none" ? "flex" : "none";
			}

			async function sendMessage() {
				const userInput = document.getElementById("userInput");
				const messageText = userInput.value.trim();
				if (messageText === "") return;

				// Append user message
				appendMessage(messageText, 'user');

				// Clear the input field
				userInput.value = "";

				// Send the prompt to the server and get the response
				try {
					const response = await fetch('https://nursync.onrender.com/api/bot', {
						method: 'POST',
						headers: {
							'Content-Type': 'application/json'
						},
						body: JSON.stringify({ prompt: messageText }),
					});
					const data = await response.json();
					appendMessage(data.msg, 'bot');
				} catch (error) {
					appendMessage("Error: Unable to get response from AI", 'bot');
				}
			}

			function appendMessage(message, sender) {
				const chatArea = document.getElementById("chatArea");
				const messageDiv = document.createElement("div");
				messageDiv.className = sender === 'user' ? 'userMessage' : 'botMessage';
				chatArea.appendChild(messageDiv);

				if (sender === 'bot') {
					let i = 0;
					const interval = setInterval(() => {
						if (i < message.length) {
							messageDiv.textContent += message.charAt(i);
							i++;
							chatArea.scrollTop = chatArea.scrollHeight;
						} else {
							clearInterval(interval);
						}
					}, 37);
				} else {
					messageDiv.textContent = message;
					chatArea.scrollTop = chatArea.scrollHeight;
				}

			/**
			 * Shows or hides level containers based on the input parameter.
			 * Assumes jQuery is loaded and elements with IDs level1, level2, level3, level4 exist.
			 *
			 * @param {number} levelToShow - Pass 1 to show only #level1, pass 0 to show all levels (#level1 to #level4).
			 */
			function filterLevels(levelToShow) {
				// Select the relevant level containers using jQuery
				const $level1 = $('#level1');
				const $level2 = $('#level2');
				const $level3 = $('#level3');
				const $level4 = $('#level4');
				$('#allBtn').css('border-bottom', '0');
				$('#lvl1Btn').css('border-bottom', '0');
				$('#lvl2Btn').css('border-bottom', '0');
				$('#lvl3Btn').css('border-bottom', '0');
				$('#lvl4Btn').css('border-bottom', '0');
				$('#level1').css('display', 'flex');
				$('#level1').css('grid-template-columns', ' ');
				$('#level1').css('gap', ' ');
				$('#level1').css('padding', '0');
				$('#level2').css('display', 'flex');
				$('#level2').css('grid-template-columns', ' ');
				$('#level2').css('gap', ' ');
				$('#level2').css('padding', '0');
				$('#level3').css('display', 'flex');
				$('#level3').css('grid-template-columns', ' ');
				$('#level3').css('gap', ' ');
				$('#level3').css('padding', '0');
				$('#level4').css('display', 'flex');
				$('#level4').css('grid-template-columns', ' ');
				$('#level4').css('gap', ' ');
				$('#level4').css('padding', '0');
				if (levelToShow === 1) {
					$('#lvl1Btn').css('border-bottom', '0.4vw #373737 solid');
					$('#level1').css('display', 'grid');
					$('#level1').css('grid-template-columns', 'repeat(3, 1fr)');
					$('#level1').css('gap', '1vw');
					$('#level1').css('padding', '3vw');


					// Show Level 1 and hide others
					$level1.show();
					$level2.hide();
					$level3.hide();
					$level4.hide();
					// Optional: log action
					// console.log("Filtering: Showing only Level 1");
				} else if (levelToShow === 2) {

					$('#level2').css('display', 'grid');
					$('#level2').css('grid-template-columns', 'repeat(3, 1fr)');
					$('#level2').css('gap', '1vw');
					$('#level2').css('padding', '3vw');
					$('#lvl2Btn').css('border-bottom', '0.4vw #373737 solid');

					// Show Level 1 and hide others
					$level1.hide();
					$level2.show();
					$level3.hide();
					$level4.hide();
					// Optional: log action
					// console.log("Filtering: Showing only Level 1");
				} else if (levelToShow === 3) {

					$('#level3').css('display', 'grid');
					$('#level3').css('grid-template-columns', 'repeat(3, 1fr)');
					$('#level3').css('gap', '1vw');
					$('#level3').css('padding', '3vw');
					$('#lvl3Btn').css('border-bottom', '0.4vw #373737 solid');

					// Show Level 1 and hide others
					$level1.hide();
					$level2.hide();
					$level3.show();
					$level4.hide();
					// Optional: log action

				} else if (levelToShow === 4) {

					$('#level4').css('display', 'grid');

					$level2.hide();
					$level3.hide();
					$level4.show();
					// Optional: log action

				} else if (levelToShow === 0) {
					$('#allBtn').css('border-bottom', '0.4vw #373737 solid');
					$('#block').css('width', '84vw');
					// Show all levels
					$level1.show();
					$level2.show();
					$level3.show();
					$level4.show();
					// Optional: log action
					// console.log("Filtering: Showing All Levels");
				} else {
					// Optional: Handle invalid input, e.g., show all or log an error
					console.warn(`filterLevels function received an unexpected value: ${levelToShow}. Showing all levels as default.`);
					$level1.show();
					$level2.show();
					$level3.show();
					$level4.show();
				}

			}
