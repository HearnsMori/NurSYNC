		<!-- JavaScript for toggling the chat window and sending messages -->
		<script>
			function toggleChat() {
				const chatBox = document.getElementById("chatBox");
				chatBox.style.display = chatBox.style.display === "none" ? "flex" : "none";
			}

			async function sendMessage() {
				const userInput = document.getElementById("userInput");
				const messageText = userInput.value.trim();
				if (messageText === "") return;

				// Append user message
				appendMessage(messageText, 'user');

				// Clear the input field
				userInput.value = "";

				// Send the prompt to the server and get the response
				try {
					const response = await fetch('https://nursync.onrender.com/api/bot', {
						method: 'POST',
						headers: {
							'Content-Type': 'application/json'
						},
						body: JSON.stringify({ prompt: messageText }),
					});
					const data = await response.json();
					appendMessage(data.msg, 'bot');
				} catch (error) {
					appendMessage("Error: Unable to get response from AI", 'bot');
				}
			}

			function appendMessage(message, sender) {
				const chatArea = document.getElementById("chatArea");
				const messageDiv = document.createElement("div");
				messageDiv.className = sender === 'user' ? 'userMessage' : 'botMessage';
				chatArea.appendChild(messageDiv);

				if (sender === 'bot') {
					let i = 0;
					const interval = setInterval(() => {
						if (i < message.length) {
							messageDiv.textContent += message.charAt(i);
							i++;
							chatArea.scrollTop = chatArea.scrollHeight;
						} else {
							clearInterval(interval);
						}
					}, 37);
				} else {
					messageDiv.textContent = message;
					chatArea.scrollTop = chatArea.scrollHeight;
				}
			}
		</script>

							parseInt($('#icon').val()),
							new Date($('#deadline').val()).getTime(), // convert selected datetime to timestamp
						], '','');
						window.location.reload();
					}

					async function crudData(api, key, keyVal, field, newVal) {
						try {
							const token = localStorage.getItem('token');
							const refreshToken = localStorage.getItem('refreshToken');

							const response = await fetch(`https://nursync.onrender.com/api${api}`, {
								method: 'POST',
								headers: {
									'Content-Type': 'application/json',
									'Authorization': token,
									'refreshAuth': refreshToken
								},
								body: JSON.stringify({
									key: key,
									keyVal: keyVal,
									field: field,
									newVal: newVal
								})
							});

							const data = await response.json();
							if (data.newToken) {
								localStorage.setItem('token', data.newToken);
							}
							if (data.logout == "logout") {
								localStorage.clear();
								window.location.href = '../';
							}
							if (data.error) {
								customAlert(data.error);
								return null;
							} else {
								return data.stack;
							}
							if (data.msg) {
								customAlert(data.msg);
								return null;
							}
						} catch (error) {
							customAlert('Fetch Error. Try Again Later.');
							return null;
						}
					}

					function renderTasks(taskArray, groupByDate = false) {
						const taskList = document.getElementById('task-list');
						taskList.innerHTML = '';

						if (groupByDate) {
							const groups = {};
							taskArray.forEach(task => {
								const dateStr = new Date(task.deadline).toLocaleDateString();
								if (!groups[dateStr]) groups[dateStr] = [];
								groups[dateStr].push(task);
							});

							Object.keys(groups).sort().forEach(dateStr => {
								const dateTitle = document.createElement('h2');
								dateTitle.textContent = dateStr;
								dateTitle.style = "margin-top:20px; margin-bottom:10px; font-size:22px;";
								taskList.appendChild(dateTitle);

								groups[dateStr].forEach(task => {
									taskList.appendChild(createTaskDiv(task));
								});
							});
						} else {
							taskArray.forEach(task => {
								taskList.appendChild(createTaskDiv(task));
							});
						}

						updateProgress(taskArray);
					}

					function createTaskDiv(task) {
						const taskDiv = document.createElement('div');
						taskDiv.style = "display: flex; align-items: center; gap: 15px; padding: 10px; border: 1px solid #ccc; border-radius: 8px; width: 73vw";

						const iconDiv = document.createElement('div');
						iconDiv.style = `width: 40px; height: 40px; background: ${task.color}; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 20px;`;
						iconDiv.textContent = task.icon || 'aaa';

						const infoDiv = document.createElement('div');
						infoDiv.style = "flex-grow: 1;";
						const title = document.createElement('h3');
						title.style = "margin: 0 0 5px 0; font-size: 20px;";
						title.textContent = task.title || 'aaa';

						const content = document.createElement('p');
						content.style = "margin: 0 0 5px 0;";
						content.textContent = task.content || 'aaa';
						if (task.finished) {
							content.style.textDecoration = "underline";
						}

						const deadline = document.createElement('small');
						deadline.style = "color: gray;";
						deadline.textContent = "Deadline: " + new Date(task.deadline).toLocaleDateString();

						infoDiv.appendChild(title);
						infoDiv.appendChild(content);
						infoDiv.appendChild(deadline);

						const checkboxDiv = document.createElement('div');
						const checkbox = document.createElement('input');
						checkbox.type = 'checkbox';
						checkbox.checked = task.finished;
						checkbox.style = "transform: scale(1.5); cursor: pointer;";
						checkbox.onchange = async function() {
    task.finished = checkbox.checked;

    if (checkbox.checked) {
        content.style.textDecoration = "underline";
    } else {
        content.style.textDecoration = "none";
    }

    // Store title and content
    let a = title.textContent;
    let b = content.textContent;
    updateProgress(tasks);
    const stack = await crudData('/task/update', [
    	'title'
    ], [
    	a
    ], 'finished', true);

    
};

						checkboxDiv.appendChild(checkbox);

						taskDiv.appendChild(iconDiv);
						taskDiv.appendChild(infoDiv);
						taskDiv.appendChild(checkboxDiv);

						return taskDiv;
					}

					function filterTasks(mode) {
						const now = new Date();
						if (mode === 'today') {
							const todayTasks = tasks.filter(task => {
								const taskDate = new Date(task.deadline);
								return taskDate.toDateString() === now.toDateString();
							});
							renderTasks(todayTasks);
						} else if (mode === 'tomorrow') {
							const tomorrow = new Date();
							tomorrow.setDate(now.getDate() + 1);
							const tomorrowTasks = tasks.filter(task => {
								const taskDate = new Date(task.deadline);
								return taskDate.toDateString() === tomorrow.toDateString();
							});
							renderTasks(tomorrowTasks);
						} else if (mode === 'all') {
							renderTasks(tasks, true);
						}
					}

					function calendarFilter() {
						const selected = document.getElementById('calendar').value;
						if (!selected) return;
						const selectedDate = new Date(selected);
						const filtered = tasks.filter(task => {
							const taskDate = new Date(task.deadline);
							return taskDate.getFullYear() === selectedDate.getFullYear() &&
								taskDate.getMonth() === selectedDate.getMonth() &&
								taskDate.getDate() === selectedDate.getDate();
						});
						renderTasks(filtered);
					}

					function updateProgress(taskArray) {
						const total = taskArray.length;
						const finished = taskArray.filter(t => t.finished).length;
						const percent = total === 0 ? 0 : Math.round((finished / total) * 100);

						document.getElementById('progress-bar').style.width = percent + '%';
						document.getElementById('progress-text').textContent = percent + '% complete';
					}

				window.location.href = page;

			}

				const all = $('body');
				function fullscreen() {
					document.documentElement.requestFullscreen();
				}
				if (!localStorage.getItem('token')) {
					all.hide();
					nav('../');
				} else {
					const user = await crudData('/user/read', 'username', 'self', 'username', '');
					username = user[0].username;
					const task = await crudData('/task/read', 'username', 'self', [
						'title',
						'content',
						'color',
						'icon',
						'deadline'
					], '');
					tasks.push(...task);
					filterTasks('all');
					
				}

			});
		</script>
