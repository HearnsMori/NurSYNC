		<script>
			// Function to show the custom alert
			function customAlert(message) {
				var alertBox = document.getElementById("customAlert");
				var messageBox = document.getElementById("alertMessage");
				messageBox.textContent = message;
				alertBox.style.display = 'block';  // Show the alert
			}

			// Function to close the custom alert
			function closeAlert() {
				var alertBox = document.getElementById("customAlert");
				alertBox.style.display = 'none';  // Hide the alert
			}
		</script>
	</head>
	<body>
		<!--Custom Alert-->
		<div id="customAlert" style="display:none;position:fixed;top:50%;left:50%;transform:translate(-50%, -50%);width:300px;background:white;border-radius:10px;box-shadow:0 4px 6px rgba(0,0,0,0.2);z-index:1000;">
