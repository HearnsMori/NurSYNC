		<!-- JavaScript for toggling the chat window and sending messages -->
		<script>
			function toggleChat() {
				const chatBox = document.getElementById("chatBox");
				chatBox.style.display = chatBox.style.display === "none" ? "flex" : "none";
			}

			async function sendMessage() {
				const userInput = document.getElementById("userInput");
				const messageText = userInput.value.trim();
				if (messageText === "") return;

				// Append user message
				appendMessage(messageText, 'user');

				// Clear the input field
				userInput.value = "";

				// Send the prompt to the server and get the response
				try {
					const response = await fetch('https://nursync.onrender.com/api/bot', {
						method: 'POST',
						headers: {
							'Content-Type': 'application/json',
						},
						body: JSON.stringify({ prompt: messageText }),
					});
					const data = await response.json();
					appendMessage(data.msg, 'bot');
				} catch (error) {
					appendMessage("Error: Unable to get response from AI", 'bot');
				}
			}

			function appendMessage(message, sender) {
				const chatArea = document.getElementById("chatArea");
				const messageDiv = document.createElement("div");
				messageDiv.textContent = message;
				messageDiv.className = sender === 'user' ? 'userMessage' : 'botMessage';
				chatArea.appendChild(messageDiv);
				chatArea.scrollTop = chatArea.scrollHeight; // Scroll to the latest message
			}
		</script>


		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script>
			function crudData(api, key, keyVal, field, newVal) {
				const token = localStorage.getItem('token');
				const refreshToken = localStorage.getItem('refreshToken');
				fetch(`https://your-ai-endpoint.com/api${api}`, {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
						'Authorization': token,
						'refreshAuth': refreshToken
					},
					body: JSON.stringify({
						key: key,
						keyVal: keyVal,
						field: field,
						newVal: newVal
					})
				})
					.then(response => response.json())
					.then(data => {
						if (data.error) {
							alert(data.msg);
						} else {
							const token = data.token;
							const refreshToken = data.refreshToken;
							localStorage.setItem("token", token);
							localStorage.setItem("refreshToken", refreshToken);
						}
					})
					.catch(error => {
						console.error('Fetch Error:', error);
					});
			}
			function login() {
				//alert('clicked');
				var username = $('#username').val();
				var password = $('#password').val();

				if (!username.trim()) {
					$('#username-error').text('Username must not be empty.').show();
					return;
				} else if (username.includes(' ')) {
					$('#username-error').text('Username must not have white space.').show();
					return;
				} else if (username.length < 2) {
					$('#username-error').text('Username must be three (3) characters long.').show();
					return;
				} else {
					$('#username-error').hide();
				}


				if (!password.trim()) {
					$('#password-error').text('Password must not be empty.').show();
					return;
				} else if (password.includes(' ')) {
					$('#password-error').text('Password must not have white space.').show();
					return;
				} else if (password.length < 2) {
					$('#password-error').text('Password must be three (3) characters long.').show();
					return;
				} else {
					$('#username-error').hide();
				}


				fetch('https://nursync.onrender.com/api/auth/login', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({
						username,
						password
					})
				})
					.then(response => response.json())
					.then(data => {
						if (data.error) {
							alert("hi");
							alert(data.error);
						} else {
							localStorage.setItem("token", data.token);
							localStorage.setItem("refreshToken", data.refreshToken);
							window.location.href = '../learninghub';
						}
					})
					.catch(error => {
						alert('Fetch Error: Try Again.');
					});
			}
