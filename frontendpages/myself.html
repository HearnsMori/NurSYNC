		<!-- JavaScript for toggling the chat window and sending messages -->
		<script>
			function toggleChat() {
				const chatBox = document.getElementById("chatBox");
				chatBox.style.display = chatBox.style.display === "none" ? "flex" : "none";
			}

			async function sendMessage() {
				const userInput = document.getElementById("userInput");
				const messageText = userInput.value.trim();
				if (messageText === "") return;

				// Append user message
				appendMessage(messageText, 'user');

				// Clear the input field
				userInput.value = "";

				// Send the prompt to the server and get the response
				try {
					const response = await fetch('https://nursync.onrender.com/api/bot', {
						method: 'POST',
						headers: {
							'Content-Type': 'application/json'
						},
						body: JSON.stringify({ prompt: messageText }),
					});
					const data = await response.json();
					appendMessage(data.msg, 'bot');
				} catch (error) {
					appendMessage("Error: Unable to get response from AI", 'bot');
				}
			}

			function appendMessage(message, sender) {
				const chatArea = document.getElementById("chatArea");
				const messageDiv = document.createElement("div");
				messageDiv.className = sender === 'user' ? 'userMessage' : 'botMessage';
				chatArea.appendChild(messageDiv);

				if (sender === 'bot') {
					let i = 0;
					const interval = setInterval(() => {
						if (i < message.length) {
							messageDiv.textContent += message.charAt(i);
							i++;
							chatArea.scrollTop = chatArea.scrollHeight;
						} else {
							clearInterval(interval);
						}
					}, 37);
				} else {
					messageDiv.textContent = message;
					chatArea.scrollTop = chatArea.scrollHeight;
				}
			}
		</script>

		<script>
			async function crudData(api, key, keyVal, field, newVal) {
				try {
					const token = localStorage.getItem('token');
					const refreshToken = localStorage.getItem('refreshToken');

					const response = await fetch(`https://nursync.onrender.com/api${api}`, {
						method: 'POST',
						headers: {
							'Content-Type': 'application/json',
							'Authorization': token,
							'refreshAuth': refreshToken
						},
						body: JSON.stringify({
							key: key,
							keyVal: keyVal,
							field: field,
							newVal: newVal
						})
					});

					const data = await response.json();
					if (data.newToken) {
						localStorage.setItem('token', data.newToken);
					}
					if (data.logout == "logout") {
						localStorage.clear();
						window.location.href = '../';
					}
					if (data.error) {
						customAlert(data.error);
						return null;
					} else {
						return data.stack;
					}
					if (data.msg) {
						customAlert(data.msg);
						return null;
					}
				} catch (error) {
					customAlert('Fetch Error. Try Again Later.');
					return null;
				}
			}
			function nav(page) {
				window.location.href = page;

			}
			$(document).ready( async function() {
				const all = $('body');
				function fullscreen() {
					document.documentElement.requestFullscreen();
				}
				if (!localStorage.getItem('token')) {
					all.hide();
					nav('../');
				} else {
					const stack = await crudData('/user/read', 'username', 'self', [
						'firstname',
						'lastname',
						'middlename',
						'university',
						'studentid',
						'emailaddress',
						'aboutme',
						'country',
						'cityortown',
						'coursesclicked',
						'progress'
					], '');

					const who = stack[0];

					$('#name').text(`${who.lastname}, ${who.firstname}, ${who.middlename}`);
					$('#emailaddress').text(`${who.emailaddress}`);
					$('#studentid').text(`${who.studentid}`);
					$('#country').text(`${who.country}`);
					$('#cityortown').text(`${who.cityortown}`);
					$('#university').text(`${who.university}`);


				}

			});
		</script>
	</body>
