		<script>
			function toggleChat() {
				const chatBox = document.getElementById("chatBox");
				chatBox.style.display = chatBox.style.display === "none" ? "flex" : "none";
			}

			async function sendMessage() {
				const userInput = document.getElementById("userInput");
				const messageText = userInput.value.trim();
				if (messageText === "") return;

				// Append user message
				appendMessage(messageText, 'user');

				// Clear the input field
				userInput.value = "";

				// Send the prompt to the server and get the response
				try {
					const response = await fetch('https://nursync.onrender.com/api/bot', {
						method: 'POST',
						headers: {
							'Content-Type': 'application/json'
						},
						body: JSON.stringify({ prompt: messageText }),
					});
					const data = await response.json();
					appendMessage(data.msg, 'bot');
				} catch (error) {
					alert(error);
					appendMessage("Error: Unable to get response from AI", 'bot');
				}
			}

			function appendMessage(message, sender) {
	const chatArea = document.getElementById("chatArea");
	const messageDiv = document.createElement("div");
	messageDiv.className = sender === 'user' ? 'userMessage' : 'botMessage';
	chatArea.appendChild(messageDiv);

	if (sender === 'bot') {
		let i = 0;
		const interval = setInterval(() => {
			if (i < message.length) {
				messageDiv.textContent += message.charAt(i);
				i++;
				chatArea.scrollTop = chatArea.scrollHeight;
			} else {
				clearInterval(interval);
			}
		}, 37);
	} else {
		messageDiv.textContent = message;
		chatArea.scrollTop = chatArea.scrollHeight;
	}
}

		<script>
async function crudData(api, key, keyVal, field, newVal) {
    try {
        const token = localStorage.getItem('token');
        const refreshToken = localStorage.getItem('refreshToken');
        
        const response = await fetch(`https://nursync.onrender.com/api${api}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': token,
                'refreshAuth': refreshToken
            },
            body: JSON.stringify({
                key: key,
                keyVal: keyVal,
                field: field,
                newVal: newVal
            })
        });

        const data = await response.json();
        if (data.newToken) {
        	localStorage.setItem('token', data.newToken);
        }
		if (data.logout == "logout") {
        	localStorage.clear();
        	window.location.href = '../';
        }
        if (data.error) {
            alert(data.error);
            return null;
        } else {
            return data.stack;
        }
        if (data.msg) {
        	alert(data.msg);
        	return null;
       }
    } catch (error) {
        alert('Fetch Error. Try Again Later.');
        return null;
    }
}
